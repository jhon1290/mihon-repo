name: Build BiblioZero Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build extension
        run: ./gradlew :bibliozero_extension:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: BiblioZero-APK
          path: bibliozero_extension/build/outputs/apk/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: BiblioZero-APK
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: BiblioZero Extension v1.0.${{ github.run_number }}
          files: "*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
